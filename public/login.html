<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600;700&display=swap" rel="stylesheet"></head>
</head>
<body class="font-Archivo">
    <!-- LOG IN -->

    <section class="log-in h-screen">
        <div class="login-content h-full flex lg:flex-nowrap flex-wrap">
            <div class="logo-area bg-primary lg-w-1/2 w-full h-full flex justify-center items-center">
                <img src="../src/img/logo-login.svg" alt="">
            </div>
            <div class="login-info lg-w-1/2 w-full h-full flex justify-center items-center bg-black">
                <div class="info-box">
                    <h3 class="text-3xl font-bold tracking-tightest text-white">Log in/Sign up</h3>
                    <p class="text-light text-base font-normal pt-4 pb-14">Authenticate with your email to use the app.</p>
                    <div class="form-group">
                        <label for="" class="text-sm font-normal text-white tracking-tightestnew">EMAIL ADDRESS</label>
                        <div class="textbox relative flex mt-2">
                            <input type="text" class="bg-primary rounded-lg h-12 pl-12 placeholder-lightColor text-sm font-medium w-80" name="" id="" placeholder="Your email...">
                            <img src="../src/img/mail.svg" alt="" class="absolute top-3 left-3">
                            <div class="actions ml-5">
                                <a href="" class="py-3 px-7 bg-secondary inline-block text-sm font-bold rounded-lg">SIGN IN</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- LOG IN -->
</body>
</html>
